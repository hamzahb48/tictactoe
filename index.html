<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tictactoe</title>
</head>
<body>        
    <h1 class="headline">Unleash Your Strategy: Play the Ultimate Tic-Tac-Toe Showdown!</h1>

    <section id="main">
        <div class="top square right"></div>
        <div class="top square"></div>
        <div class="top square left"></div>
        <div class="square left"></div>
        <div class="square"></div>
        <div class="square right"></div>
        <div class="bottom square left"></div>
        <div class="bottom square"></div>
        <div class="bottom square right"></div>
    </section>

    <section id="result-section">
        <div class="">
            <h2>Player (X)</h2>
            <span>0</span>
        </div>
        <div class="">
            <h2>Tie</h2>
            <span>0</span>
        </div>
        <div class="">
            <h2>Player (O)</h2>
            <span>0</span>
        </div>
    </section>

    <link rel="stylesheet" href="script.js">
</body>
</html>
