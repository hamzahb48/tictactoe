<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tictactoe</title>
</head>
<body>        
    <h1 id="headline">Play the Ultimate Tic-Tac-Toe Showdown!</h1>

    <section id="main"  ondblclick="Reset()">
        <div class="top square left" onclick="Verify(this)"></div>
        <div class="top square" onclick="Verify(this)"></div>
        <div class="top square right" onclick="Verify(this)"></div>
        <div class="square left" onclick="Verify(this)"></div>
        <div class="square" onclick="Verify(this)"></div>
        <div class="square right" onclick="Verify(this)"></div>
        <div class="bottom square left" onclick="Verify(this)"></div>
        <div class="bottom square" onclick="Verify(this)"></div>
        <div class="bottom square right" onclick="Verify(this)"></div>
    </section>

    <section id="result-section">
        <div class="">
            <h2>Player 1 (X)</h2>
            <span  id="playerX">0</span>
        </div>
        <div class="">
            <h2>Tie</h2>
            <span id="tie">0</span>
        </div>
        <div class="">
            <h2>Player 2 (O)</h2>
            <span id="playerO">0</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
